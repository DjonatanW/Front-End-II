<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Contador de Likes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Contador de Likes</h1>
    <div id="likes-container">
        <h2>Postagem</h2>
        
        <div>
            <p id="contador-like">0</p>
            <button type="button" onclick="registrarLike()">Like</button>
            <p id="contador-dislike">0</p>
            <button type="button" onclick="registrarDislike()">Dislike</button>
            <p id="status" class="post-not-popular">Postagem ainda não é Popular</p>
         </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
